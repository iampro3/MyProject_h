<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="sign" id="sign">   
            
            <!-- <div class="common-title">Login</div> -->
            <div class="signcontainer">
                <!-- 입력 영역 -->
                <form action="" method="post">
                    <!-- 로그인 박스 -->
                    <div class="sign-wrap">
                        <div class="sign-text">Sign up</div><br>
                        <br>
                        <!-- 중첩 박스 (inner)-->
                        <div id="sign">
                                                       
                            <!-- 아이디-->
                            <div class="sign-inputbox">
                                <input type="text" name="id" placeholder="아이디">
                                <span class="border"></span>
                            </div>

                            <!-- 비밀번호-->
                            <div class="sign-inputbox">
                            <input type="password" name="pw" placeholder="비밀번호">
                            <span class="border"></span>
                            </div>

                              <!-- 이름-->
                              <div class="sign-inputbox">
                                <input type="name" name="name" placeholder="이름">
                                <span class="border"></span>
                                </div>

                                <!-- tel-->
                              <div class="sign-inputbox">
                                <input type="tel" name="tel" placeholder="전화번호">
                                <span class="border"></span>
                                </div>

                                  <!-- 이메일 -->
                              <div class="sign-inputbox">
                                <input type="email" name="email" placeholder="이메일">
                                <span class="border"></span>
                                </div>

                                <!-- 성별 -->
                              <div class="sign-inputbox">
                                <input type="gender" name="gender" placeholder="성별">
                                <span class="border"></span>
                                </div>                                 
                              
                                  <!-- 생년월일 -->
                              <div class="sign-inputbox">
                                <input type="year" name="year" placeholder="생년 / 월 / 일">
                                <span class="border"></span>
                                </div>
                            <input type="button" value="Login" onclick="fnClick()" width="100" height="200"><br>
                            
                            <!--버튼(회원가입)-->
                            <br>
                            <div class="sign-btnbox"><a href="#" class="sign-btn">회원가입</a></div>
                        </div> 
                      </div>  
                </form>    
             </div> 
        </section>
    </body>
</html>
